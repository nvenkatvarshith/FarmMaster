        if (!localStorage.getItem('farmer')) {
            window.location.href = './views/farmer-login.html';
        }
    </script>
</head>

<body>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2 pe-4 border-end border-success-subtle">

    <h3 class="border-bottom bg-light text-center">Add New Plantation Block</h3>
    <div class="container w-lg-50 w-sm-100 my-sm-3 bg-light border rounded py-3">
        <div>
            <h4 class="border-bottom pb-3">Block Details & Crop Information</h4>
            <div class="container mt-4">
                <h6>üìçBlock Identity</h6>
                <div class="row"> 
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="block-name" class="form-label">Block Name / ID</label>
                            <input type="text" class="form-control" id="block-name" placeholder="e.g., Lemon Block A">
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="mb-3">
                            <label for="total-area" class="form-label">Total Area (Acres)</label>
                            <input type="number" class="form-control" id="total-area" placeholder="0.0">
                        </div>
                    </div>
                </div>
                <h6>üå±Crop Specifics</h6>
                <div class="row mt-3">
                    <div class="col-lg-4 col-sm-12">
                        <label for="crop-type" class="form-label">Crop Type</label>
                        <select id="crop-type" class="form-select form-select-sm">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="total-count" class="form-label">Total Tree/Plant Count</label>
                            <input type="number" class="form-control" id="total-count" placeholder="0">
                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                        <div class="mb-3">
                            <label for="date-planted" class="form-label">Date Planted</label>
                            <input type="date" class="form-control" id="total-count" placeholder="Date Planted">
                        </div>
                    </div>
                </div>    
                
                <h6>üíßIrrigation & Soil</h6>
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <label for="irrigation-method" class="form-label">Irrigation Method</label>
                        <select id="irrigation-method" class="form-select form-select-sm">
                            <option selected>Open this select menu</option>
                            <option value="Drip">Drip</option>
                            <option value="Flood">Flood</option>
                            <option value="Sprinkler">Sprinkler</option>
                            <option value="Rainfed">Rainfed</option>
                        </select>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <label for="soil-type" class="form-label">Soil Type (Optional)</label>
                        <select id="soil-type" class="form-select form-select-sm">
                            <option selected>Open this select menu</option>
                            <option value="Drip">Drip</option>
                            <option value="Flood">Flood</option>
                            <option value="Sprinkler">Sprinkler</option>
                            <option value="Rainfed">Rainfed</option>
                        </select>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-lg-12 my-3">
                        <label for="notes-plantation" class="form-label">Additional Notes / Remarks</label>
                        <textarea class="form-control" id="notes-plantation" rows="3"></textarea>
                    </div>
                </div>
                
            </div>
            <div class="text-end">
                <button class="btn btn-outline-success me-2" onclick="resetForm()">Cancel</button>
                <button class="btn btn-success me-2" onclick="savePlantation()">Save Plantation Block</button>
            </div>
            

        </div>

    </div>


    <script src="./../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../scripts/operations.js"></script>
</body>

</html>
