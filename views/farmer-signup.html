<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./../bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../styles/signup.css">
</head>

<body>
    <div class="d-flex vw-100 vh-100 row">
        <div class="left-container col-sm-12 col-md-5 col-lg-7">
            <div class="left-content d-flex flex-column justify-content-center align-items-center text-light">
                <h1>AgriVision</h1>
                <h5 class="fw-normal">Join our community of smart farmers</h5>
            </div>
        </div>
        <div class="right-container d-flex justify-content-center align-items-center col-sm-12 col-md-7 col-lg-5">
            <div class="card p-2 ms-2" style="width: 29rem;">
                <div class="card-body">
                    <h5 class="card-title mb-3">Create your account</h5>
                    <div class="d-flex justify-content-between">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="firstName" placeholder="Venkat Varshith">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="lastName" placeholder="Nunna">
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="+91 9999999999">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="farmSize" placeholder="20 Acres">
                            <label for="farmSize">Farm Size (Acres)</label>
                        </div>
                        <div class="form-floating w-50">
                            <select class="form-select" id="mainCrop">
                                <option selected>Select Crop</option>
                            </select>
                            <label for="mainCrop">Main Crop</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3 hidden" id="specificCrop">
                            <select class="form-select" id="specificCropSelect">
                                <option selected>Select Crop</option>
                            </select>
                            <label for="specificCrop">Specific Crop</label>
                        </div>
                    <div class="d-flex justify-content-between">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                            <label for="confirmPassword">Confirm Password</label>
                        </div>
                    </div>
                    <button class="btn btn-success w-100 py-2" id="signup">Sign Up</button>
                    <p class="text-center mt-2">Already have an account?<a href="./farmer-login.html"
                            class="link-success nav-link d-inline">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../scripts/signup.js"></script>
</body>

</html>
