<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../styles/dashboard.css">
    <link rel="stylesheet" href="./../styles/operations.css">
    <script>
        if (!localStorage.getItem('farmer')) {
            window.location.href = './views/farmer-login.html';
        }
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-success py-3 fs-6">
        <div class="container">
            <a class="navbar-brand text-light me-5 fs-4" href="./../index.html">AgriVision</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2 pe-4 border-end border-success-subtle">
                        <a class="nav-link text-light active" aria-current="page" href="./../index.html"><i
                                class="fa-brands fa-flipboard"></i>Dashboard</a>
                    </li>
                    <li class="nav-item me-2 pe-4 border-end border-success-subtle">
                        <a class="nav-link text-light" href="./operations.html"><i class="fa-solid fa-file"></i>Operations Log</a>
                    </li>
                    <li class="nav-item me-2 pe-4 border-end border-success-subtle">
                        <a class="nav-link text-light" href="./assets.html"><i class="fa-solid fa-box"></i>Assets</a>
                    </li>
                    <li class="nav-item me-2 pe-4 border-end border-success-subtle">
                        <a class="nav-link text-light" href="./live-stock.html"><i class="fa-solid fa-paw"></i>Livestock</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link text-light" href="./knowledgehub.html"><i class="fa-solid fa-book-open"></i>Knowledge Hub</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <button class="btn btn-outline-light" onclick="logoutFarmer()"><i
                        class="fa-solid fa-arrow-right-from-bracket me-1"></i>Logout</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-3">
        <div class="row ps-3">
            <div class="col-lg-8 col-md-7 col-sm-12">
                <div class="left-container px-3 py-3">
                    <h2>Record New Activity</h2>
                    <ul class="nav nav-tabs mb-4" id="logTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="plant-tab" data-bs-toggle="tab"
                                data-bs-target="#plant-content" type="button">
                                üå± Crop & Plantation
                            </button>
                        </li>
    
                        <li class="nav-item">
                            <button class="nav-link" id="labour-tab" data-bs-toggle="tab" data-bs-target="#labour-content"
                                type="button">
                                üë∑ Labour & wages
                            </button>
                        </li>
    
                        <li class="nav-item">
                            <button class="nav-link" id="poultry-tab" data-bs-toggle="tab" data-bs-target="#poultry-content"
                                type="button">
                                üêî Poultry & Livestock
                            </button>
                        </li>
    
                    </ul>
    
                    <div class="tab-content" id="logTabsContent">
    
                        <div class="tab-pane fade show active" id="plant-content">
                            <div class="justify-content-between row">
                                <div class="mb-3 col-lg-6 col-sm-12">
                                    <label for="log-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="log-date" placeholder="">
                                </div>
                                <div class="mb-3 col-lg-6 col-sm-12">
                                    <label for="log-plantation" class="form-label">Select Plantation</label>
                                    <select class="form-select" id="log-plantation" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-lg-12">
                                <label for="log-activity" class="form-label">Activity Type</label>
                                <select class="form-select" id="log-activity" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-lg-4 col-sm-12">
                                    <label for="log-chemical" class="form-label">Product/Chemical Name</label>
                                    <input type="text" class="form-control" id="log-chemical" placeholder="NPK 19-19-19">
                                </div>
                                <div class="col-lg-4 col-sm-12">
                                    <label for="log-chemical-quantity" class="form-label">Quantity</label>
                                    <input type="text" class="form-control" id="log-chemical-quantity" placeholder="5">
                                </div>
                                <div class="col-lg-4 col-sm-12">
                                    <label for="log-unit" class="form-label">Unit</label>
                                    <select class="form-select" id="log-unit" aria-label="Default select example">
                                        <option selected>Select Unit</option>
                                        <optgroup label="Solid (Weight)">
                                            <option value="kg">kg</option>
                                            <option value="g">grams</option>
                                            <option value="Quintal">Quintal (100kg)</option>
                                            <option value="Ton">Ton</option>
                                        </optgroup>

                                        <optgroup label="Liquid (Volume)">
                                            <option value="L">Litre</option>
                                            <option value="ml">ml</option>
                                        </optgroup>

                                        <optgroup label="Packaging">
                                            <option value="Bag">Bag</option>
                                            <option value="Bottle">Bottle</option>
                                            <option value="Tractor Load">Tractor Load</option>
                                        </optgroup>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-lg-12 mt-3">
                                <label for="log-application" class="form-label">Application Method</label>
                                <select class="form-select" id="log-application" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="log-notes" class="form-label">Notes/Remarks</label>
                                <textarea class="form-control" id="log-notes" rows="3"></textarea>
                            </div>
                            <button class="btn btn-success text-light text-center w-100" onclick="saveCropLog()">Save Crop Log</button>
                        </div>
    
                        <div class="tab-pane fade" id="labour-content">
                            <div class="justify-content-between row">
                                <div class="mb-3 col-lg-6 col-sm-12">
                                    <label for="log-date-labour" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="log-date-labour" placeholder="">
                                </div>
                                <div class="mb-3 col-lg-6 col-sm-12">
                                    <label for="log-plantation-labour" class="form-label">Select Plantation</label>
                                    <select class="form-select" id="log-plantation-labour"
                                        aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 col-lg-12">
                                <label for="log-activity-labour" class="form-label">Activity Type</label>
                                <select class="form-select" id="log-activity-labour" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 col-sm-12">
                                    <label for="male-count" class="form-label">Male Labour</label>
                                    <div class="input-group" id="log-male-labour">
                                        <input type="text" id="male-count" aria-label="Male Count" placeholder="Male Count"  onkeyup="calculateTotal()"
                                            class="form-control">
                                        <input type="text" id="male-price" aria-label="Labour Price" placeholder="‚Çπ Labour Price"
                                            class="form-control" onkeyup="calculateTotal()">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <label for="log-female-labour" class="form-label">Female Labour</label>
                                    <div class="input-group" id="log-female-labour">
                                        <input type="text" id="female-count" aria-label="Female Count" placeholder="Female Count"  onkeyup="calculateTotal()"
                                            class="form-control">
                                        <input type="text" id="female-price" aria-label="Labour Price" placeholder="‚Çπ Labour Price"
                                            class="form-control" onkeyup="calculateTotal()">
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-lg-6 col-sm-12">
                                    <label class="form-label">Total Amount</label>
                                    <p id="log-amount-labour">‚Çπ </p>
                                </div>
                                <div class="col-lg-6 col-sm-12">
                                    <div class="mb-3 col-lg-12">
                                       <div class="mb-3 col-lg-6 col-sm-12">
                                            <label for="log-amount-paid" class="form-label">Amount Paid(‚Çπ)</label>
                                            <input type="text" class="form-control" id="log-amount-paid" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success text-light text-center w-100" onclick="saveLabourLog()">Save Labour Log</button>
                        </div>
    
                        <div class="tab-pane fade" id="poultry-content">
                            <p class="my-4">Coming soon....</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-container col-lg-4 col-md-5 col-sm-12 p-5">
                <h2>Recent Logs (Last 48h)</h2>
                <div class="row gap-3">
                    <div class="col-12 p-2 ps-2 pt-3 border rounded">
                        üå± Irrigation
                        <h6 id="irrigation-last" class="pt-2"></h6>
                        <h6 id="irrigation-last-date"></h6>
                    </div>
                    <div class="col-12 p-2 ps-2 pt-3 border rounded">
                        üë∑ Labour Payment
                        <h6 class="pt-2" id="labour-last"></h6>
                        <h6 id="labour-last-date"></h6>
                    </div>
                    <div class="col-12 p-2 ps-2 pt-3 border rounded ">
                       üêî Mortality Info
                       <p>Comming soon....</p>
                    </div>
                </div>
                
                
            </div> 

        </div>

    </div>

    <script src="./../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./../scripts/operations.js"></script>
</body>

</html>
